block_intro:
    name:  Андрей Вадимович Макаревич
    date:  11 декабря 1953
    place: Москва
    text: >
        Советский и российский музыкант, певец, поэт, композитор, художник, продюсер, телеведущий, лидер и единственный
        бессменный участник рок-группы «Машина времени». Заслуженный артист РСФСР (1991), Народный артист Российской
        Федерации (1999)

