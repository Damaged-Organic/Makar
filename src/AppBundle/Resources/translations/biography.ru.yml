block_birth:
    title: Рождение
    date:  11 декабря 1953
    text: >
        Андрей Макаревич родился в Москве и провел детские годы на Волхонке, в коммунальной квартире дома, некогда
        принадлежавшего князьям Волхонским, напротив Музея изобразительных искусств им А. С. Пушкина. Позже семья
        переехала на Комсомольский проспект в отдельную квартиру

block_childhood:
    title: Детство
    text: >
        В детстве Андрей мечтал стать и водолазом, и герпетологом, собрал большую коллекцию бабочек, много читал и любил
        помогать отцу в рисовании. Благодаря отцу же, Андрей привык слушать музыку, которая постоянно звучала в доме: и пластинки,
        и живую классическую музыку - Вадим Григорьевич сам прекрасно играл на пианино. Андрея также отдали в музыкальную школу
        по классу фортепиано, но он, не проучившись там и трех лет, бросил учебу. Зато в 12 лет самостоятельно занялся
        освоением гитары – влияние оказало знакомство с творчеством Булата Окуджавы

block_education:
    title: Обучение
    first:
        years: 1960 - 1970
        text: >
            Андрей Макаревич учился в 19-й московской школе (спецшкола с английским уклоном), где в старших классах,
            благодаря тому, что в 1966 году Андрей познакомился с музыкой группы “The Beatles” и, по собственным словам,
            стал битломаном, как многие из его сверстников, и была придумана и начиналась группа, известная ныне как
            “Машина времени”. Изначально, школьный коллектив, в котором играл и пел Андрей, назывался «The Kids» и
            исполнял он кавер-версии англоязычных песен

    second:
        years: 1969
        text: >
            Вместе с одноклассниками-битломанами Александром Ивановым, Павлом Рубеном, Игорем Мазаевым и Юрием Борзовым,
            а затем и Сергеем Кавагоэ – учеником параллельной школы, была организована та самая «Машина времени»,
            которая, сменив многих участников, существует и по сей день. С этой группой связана огромная часть жизни и
            творческой деятельности Андрея Макаревича. Вот уже почти 50 лет он является бессменным лидером группы, её
            основным автором текстов, а также композитором и исполнителем значительной части песен

    third:
        years: 1971
        text: >
            поступил в Московский архитектурный институт

    fourth:
        years: 1974
        text: >
            Отчислен (фактически — по закрытому распоряжению партийных инстанций, из-за не одобряемых занятий рок-музыкой),
            после чего устроился на работу архитектором в Гипротеатр («Государственный институт проектирования театров
            и зрелищных сооружений») где работал до 1979 года. В 1975 году восстановился в МАРХИ на вечернее отделение,
            окончил его в 1977 году с дипломом архитектора. Тем не менее, основным занятием всё это время была работа с
            «Машиной времени»

block_time_machine:
    title:    Машина Времени
    subtitle: легализация
    year:     1979
    part_1: >
        Подписан контракт с Росконцертом, что придало группе легальный статус, и с этого момента Макаревич, уволившись
        из Гипротеатра, официально стал музыкантом и исполнителем. В последующие годы много гастролировал в составе группы
        по СССР, снимался (вместе с группой) в фильмах А. Стефановича “Душа” (1982) и “Начни сначала”(1986), где сыграл
        главную роль
    part_2: >
        В этот же период времени, вышла первая пластинка группы, „Охотники за удачей“, вышла нелегально в США безо всякого
        участия и ведома со стороны музыкантов. С фирмой грамзаписи „Мелодия“ с 1980 года шли безрезультатные переговоры,
        а первый альбом „В добрый час“ вышел в 1986 г. С тех пор пластинки начали выходить регулярно

block_misc:
    first:
        years: 1982 - 1996
        text: >
            Андрей периодически выступал с сольными концертами в типичной «бардовской» манере — без сопровождения других
            музыкантов, с одной акустической гитарой, — где исполнял собственные песни, не предназначенные для
            «Машины времени». Большинство из них издано в составе альбомов сольной дискографии
    second:
        years: 1990-е
        text: >
            Участвовал в записи альбомов группы «Квартал», продюсировал альбом Юза Алешковского «Окурочек». В этот период
            вышло несколько сборников его стихотворений и книг

block_projects:
    first:
        title: Оркестр креольского танго
        year:  2001
        text: >
            В августе 2001 года Андрей Макаревич организовал проект «Оркестр креольского танго», играет джаз, блюз,
            босса-нову, румбу, свинг и шансон. «ОКТ» собрал музыкантов из самых разных коллективов

    second:
        title: Джазовые Трансформации
        year:  2009
        text: >
            В 2009 Создаётся проект «Джазовые Трансформации», в котором Андрей участвует вместе с «трио Евгения Борца»
            и Brill Brothers в новой для себя ипостаси – джазового музыканта и исполнителя. С проектом работают вокалистки
            И.Родилес, П.Касьянова, Д.Поленова, Э.Бериашвили

    third:
        title: ACAPELLA EXPRESSS
        year:  2013
        text: >
            В 2013 совместно с ансамблем «ACAPELLA EXPRESSS», трио Е.Борца и трубачом К.Гевондяном создан проект
            «LOVE песни про любовь», а в 2014 «Джазовые трансформации» выпускают программу «Идиш-джаз». Обе программы
            с успехом показаны в залах России, Европы, Израиля и США

block_sidebars:
    first: >
        Род Макаревичей берет свое начало в белорусских землях. С 1915 года предки обосновываются в Москве
    second: >
        Нелегально организованные выступления группы в пригородных клубах и распространение записей с этих концертов
        через магнитофоны, сделали группу известной на всю страну

